<mat-card>
    <mat-card-header>
        <mat-card-title>Make a booking</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="full-width">
            <input matInput placeholder="Pick-up address" />
        </mat-form-field>
        <mat-form-field class="full-width">
            <input matInput placeholder="Destination" />
        </mat-form-field>
        <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Choose a date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="time" placeholder="Time" />
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="accent">Submit</button>
    </mat-card-actions>
</mat-card>
